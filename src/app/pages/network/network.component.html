<div class="w-full flex flex-col items-center justify-center gap-4">
  <h2 class="text-3xl font-bold mb-4">Minha Network</h2>

  <div class="relative w-full max-w-5xl overflow-hidden px-8">
    <!-- Cards Container -->
    <div
      class="flex transition-transform duration-500"
      [ngStyle]="{
        transform: 'translateX(-' + currentIndex * 100 + '%)'
      }"
    >
      <!-- Slide -->
      <div
        *ngFor="let group of groupedConnections"
        class="flex min-w-full gap-4 justify-center"
      >
        <div
          *ngFor="let person of group"
          class="flex items-center justify-center w-1/3 px-2"
        >
          <div
            class="group bg-white shadow-lg rounded-xl p-4 w-full hover:shadow-xl transition h-full flex flex-col"
          >
            <div class="rounded-3xl overflow-hidden">
              <img
                [src]="person.img"
                alt="Foto de {{ person.name }}"
                class="rounded-xl w-full h-48 object-cover"
              />
            </div>
            <div
              class="flex flex-col items-center justify-center py-4 gap-2 text-center flex-1"
            >
              <h4 class="font-bold text-xl text-gray-900">
                {{ person.name }}
              </h4>
              <p class="text-base font-medium text-gray-500">
                {{ person.role }}
              </p>
              <p class="text-sm text-gray-400">{{ person.company }}</p>
              <div
                class="flex items-center justify-center w-full gap-4 mt-auto"
              >
                <!-- Social Icons -->
                <a href="#">
                  <svg
                    class="w-6 h-6 hover:scale-110 transition"
                    fill="#337FFF"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 72 72"
                  >
                    <path
                      d="M46.4927 38.6403L47.7973 30.3588H39.7611V24.9759C39.7611 22.7114 40.883 20.4987 44.4706 20.4987H48.1756V13.4465C46.018 13.1028 43.8378 12.9168 41.6527 12.8901C35.0385 12.8901 30.7204 16.8626 30.7204 24.0442V30.3588H23.3887V38.6403H30.7204V58.671H39.7611V38.6403H46.4927Z"
                    ></path>
                  </svg>
                </a>
                <a href="#">
                  <svg
                    class="w-6 h-6 hover:scale-110 transition"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 72 72"
                  >
                    <path
                      d="M40.7568 32.1716L59.3704 11H54.9596L38.7974 29.383L25.8887 11H11L30.5205 38.7983L11 61H15.4111L32.4788 41.5869L46.1113 61H61L40.7557 32.1716H40.7568ZM34.7152 39.0433L32.7374 36.2752L17.0005 14.2492H23.7756L36.4755 32.0249L38.4533 34.7929L54.9617 57.8986H48.1865L34.7152 39.0443V39.0433Z"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <button
      (click)="prev()"
      class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="black"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>

    <button
      (click)="next()"
      class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="black"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</div>
