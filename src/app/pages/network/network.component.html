<div style="height: 50vh;" class="w-full max-w-6xl mx-auto overflow-hidden relative py-8">
  <div class="relative h-[400px]">
    <div *ngFor="let person of connections; let i = index"
         class="absolute top-0 left-1/2 transform transition-transform duration-500 ease-in-out"
         [ngClass]="getCardClass(i)">
      <div class="bg-white rounded-3xl p-6 shadow-xl flex flex-col items-center gap-4 card">
        <img [src]="person.img"
             class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover"
             alt="{{ person.name }}" />
        <div class="text-center">
          <h2 class="text-2xl font-bold text-slate-800">{{ person.name }}</h2>
          <p class="text-sm text-slate-500">
            {{ person.role }} <br> <span class="font-semibold">{{ person.company }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button (click)="prev()"
          class="absolute left-4 top-1/2 -translate-y-1/2 bg-white p-3 rounded-full shadow-lg hover:bg-slate-100 active:scale-90">
    ⬅️
  </button>
  <button (click)="next()"
          class="absolute right-4 top-1/2 -translate-y-1/2 bg-white p-3 rounded-full shadow-lg hover:bg-slate-100 active:scale-90">
    ➡️
  </button>
</div>
