<div class="carousel-container">
  <div class="carousel">
    <div
      class="card"
      *ngFor="let project of projects; let i = index"
      [ngClass]="getCardClass(i)"
    >
      <div class="content">
        <h3>{{ project.description }}</h3>
        <div class="actions">
          <button (click)="openVideo(project.videoUrl)">
            ‚ñ∂Ô∏è Ver V√≠deo
          </button>
          <a [href]="project.link" target="_blank">
            üîó Ver Projeto
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button (click)="previous()"><i class="fas fa-angle-left"></i></button>
    <button (click)="next()"><i class="fas fa-angle-right"></i></button>
  </div>
</div>

<!-- Modal para v√≠deo -->
<div
  *ngIf="selectedVideo"
  class="video-modal"
>
  <div class="video-content">
    <iframe
      [src]="selectedVideo | safe"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <button (click)="closeVideo()">‚ùå</button>
  </div>
</div>
