<div class="carousel-container">
  <h1 class="title">Projetos</h1>

  <div class="carousel">
    <div
      class="card"
      *ngFor="let project of projects; let i = index"
      [ngClass]="getCardClass(i)"
    >
      <div class="content">
        <iframe
          [src]="project.videoUrl | safe"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <h2>{{ project.title }}</h2>
        <p class="description">{{ project.description }}</p>

        <div class="actions">
          <a
            *ngIf="project.link"
            [href]="project.link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <lucide-icon [name]="'external-link'"></lucide-icon>
            Acessar Site
          </a>

          <a
            *ngIf="project.github"
            [href]="project.github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <lucide-icon [img]="Github"></lucide-icon>
            Ver CÃ³digo
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="arrow-page" (click)="previous()">
      <i class="fas fa-angle-left"></i>
    </button>
    <button class="arrow-page" (click)="next()">
      <i class="fas fa-angle-right"></i>
    </button>
  </div>
</div>
