<div class="experience">
  <h2>Experiência Profissional</h2>

  <div class="timeline">
    <div 
      class="timeline-point" 
      *ngFor="let job of experiences; let i = index"
      (mouseenter)="activeIndex = i" 
      (mouseleave)="activeIndex = null"
      [class.active]="activeIndex === i"
      [attr.aria-label]="'Experiência ' + job.role"
      tabindex="0"
      (focus)="activeIndex = i"
      (blur)="activeIndex = null"
    >
      <div class="tooltip" *ngIf="activeIndex === i">
        <div class="position">{{ job.role }}</div>
        <div class="company">{{ job.company }}</div>
        <div class="date">{{ job.year }}</div>
        <div class="description">{{ job.summary }}</div>
        <div *ngIf="job.achievements?.length">
          <strong>Realizações:</strong>
          <ul>
            <li *ngFor="let item of job.achievements">{{ item }}</li>
          </ul>
        </div>
      </div>
      <span class="point"></span>
      <span class="year">{{ job.year }}</span>
    </div>
  </div>
</div>
